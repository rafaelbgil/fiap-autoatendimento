components:
  schemas:
    Categoria:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
          maxLength: 40
      required:
      - id
      - nome
    Cliente:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        uuid:
          type: string
          readOnly: true
          maxLength: 32
        nome:
          type: string
          maxLength: 120
        email:
          type: string
          maxLength: 120
      required:
      - email
      - id
      - nome
      - uuid
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
